<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .header {
      background: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .balance {
      color: #0f0;
      font-weight: bold;
    }
    .game-area {
      height: 70vh;
      background: radial-gradient(circle, #330033, #110011);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #plane {
      position: absolute;
      bottom: 20px;
      left: 0;
      font-size: 30px;
      transform: rotate(-10deg);
    }
    .multiplier {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
    }
    .controls {
      background: #222;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .controls button {
      padding: 15px 30px;
      font-size: 18px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .history {
      background: #111;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>Round: <span id="round">3545000</span></div>
    <div class="balance">Balance: <span id="balance">100.00</span> ‡ß≥</div>
  </div>

  <div class="game-area">
    <div class="multiplier" id="multiplier">1.00x</div>
    <div id="plane">üõ©Ô∏è</div>
  </div>

  <div class="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="cashOut()">Cashout</button>
  </div>

  <div class="history">
    History: <span id="history"></span>
  </div>

  <script>
    let multiplier = 1.0;
    let interval;
    let running = false;
    let balance = 100.00;
    let bet = 10.00;
    let round = 3545000;
    let cashedOut = false;

    const multiplierEl = document.getElementById("multiplier");
    const plane = document.getElementById("plane");
    const balanceEl = document.getElementById("balance");
    const roundEl = document.getElementById("round");
    const historyEl = document.getElementById("history");

    function startGame() {
      if (running) return;
      running = true;
      cashedOut = false;
      multiplier = 1.0;
      round++;
      roundEl.textContent = round;
      plane.style.left = "0%";

      interval = setInterval(() => {
        multiplier += 0.01;
        multiplierEl.textContent = multiplier.toFixed(2) + "x";
        plane.style.left = Math.min(multiplier * 5, 100) + "%";
        if (multiplier >= Math.random() * 10 + 1) {
          stopGame(false);
        }
      }, 100);
    }

    function stopGame(success) {
      clearInterval(interval);
      running = false;
      if (success && !cashedOut) {
        balance += bet * multiplier;
        historyEl.textContent += ` [‚úîÔ∏è ${multiplier.toFixed(2)}x]`;
      } else if (!cashedOut) {
        balance -= bet;
        historyEl.textContent += ` [‚ùå ${multiplier.toFixed(2)}x]`;
      }
      balanceEl.textContent = balance.toFixed(2);
    }

    function cashOut() {
      if (!running || cashedOut) return;
      cashedOut = true;
      stopGame(true);
    }
  </script>
</body>
</html>
