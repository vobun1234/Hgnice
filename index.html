<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Prediction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0f1a, #001f3f);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }
    #prediction {
      font-size: 3rem;
      font-weight: bold;
      padding: 20px 40px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      background: rgba(0, 255, 204, 0.1);
      box-shadow: 0 0 10px #00ffcc;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    #timer {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 0 0 5px #ffcc00;
    }
    button {
      background: #00ffcc;
      color: #0a0a0a;
      font-size: 1.2rem;
      padding: 10px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Aviator Game Prediction</h1>
  <div id="prediction">Press Predict</div>
  <div id="timer">Next update in: 60s</div>
  <button onclick="showPrediction()">Predict</button>

  <script>
    let timer = 60;
    let countdown;

    function randomMultiplier() {
      // 1.00x থেকে 10.00x এর মধ্যে র্যান্ডম মাল্টিপ্লায়ার
      return (Math.random() * (10 - 1) + 1).toFixed(2) + "x";
    }

    function updateTimer() {
      timer = 60;
      document.getElementById("timer").innerText = "Next update in: " + timer + "s";
      clearInterval(countdown);
      countdown = setInterval(() => {
        timer--;
        document.getElementById("timer").innerText = "Next update in: " + timer + "s";
        if (timer <= 0) {
          document.getElementById("prediction").innerText = randomMultiplier();
          timer = 60;
        }
      }, 1000);
    }

    function showPrediction() {
      document.getElementById("prediction").innerText = randomMultiplier();
      updateTimer();
    }
  </script>
</body>
</html>
